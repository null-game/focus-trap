<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>フォーカストラップ</title>

	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
		integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="js/main.js" defer></script>
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div id="template" class="table-responsive">

		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>A</th>
					<th>B</th>
					<th>C</th>
					<th>D</th>
					<th>E</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>0</th>
					<td><input tabindex="-1" type="text"></td>
					<td><input tabindex="-1" type="text"></td>
					<td><input tabindex="-1" type="text"></td>
					<td><input tabindex="-1" type="text"></td>
					<td><input tabindex="-1" type="text"></td>
				</tr>
				<tr>
					<th>1</th>
					<td><input tabindex="0" type="text"></td>
					<td><input tabindex="1" type="text"></td>
					<td><input tabindex="2" type="text"></td>
					<td><input tabindex="3" type="text"></td>
					<td><input tabindex="4" type="text"></td>
				</tr>
				<tr>
					<th>2</th>
					<td><input tabindex="0" type="text" disabled="disabled"></td>
					<td><input tabindex="1" type="text" disabled="disabled"></td>
					<td><input tabindex="2" type="text" disabled="disabled"></td>
					<td><input tabindex="3" type="text" disabled="disabled"></td>
					<td><input tabindex="4" type="text" disabled="disabled"></td>
				</tr>
				<tr>
					<th>3</th>
					<td><input tabindex="0" type="text"></td>
					<td><input tabindex="1" type="text"></td>
					<td><input tabindex="2" type="text"></td>
					<td><input tabindex="3" type="text"></td>
					<td><input tabindex="4" type="text"></td>
				</tr>
				<tr>
					<th>4</th>
					<td><input tabindex="0" type="button" class="btn btn-sm btn-outline-dark" value="input"></td>
					<td><input tabindex="1" type="button" class="btn btn-sm btn-outline-dark" value="input"></td>
					<td><input tabindex="2" type="button" class="btn btn-sm btn-outline-dark" value="input"></td>
					<td><input tabindex="3" type="button" class="btn btn-sm btn-outline-dark" value="input"></td>
					<td><input tabindex="4" type="button" class="btn btn-sm btn-outline-dark" value="input"></td>
				</tr>
				<tr>
					<th>5</th>
					<td><button tabindex="0" type="button" class="btn btn-sm btn-outline-dark">button</button></td>
					<td><button tabindex="1" type="button" class="btn btn-sm btn-outline-dark">button</button></td>
					<td><button tabindex="2" type="button" class="btn btn-sm btn-outline-dark">button</button></td>
					<td><button tabindex="3" type="button" class="btn btn-sm btn-outline-dark">button</button></td>
					<td><button tabindex="4" type="button" class="btn btn-sm btn-outline-dark">button</button></td>
				</tr>
				<tr>
					<th>6</th>
					<td>
						<input tabindex="0" type="radio" name="radio6-0">
						<input tabindex="0" type="radio" name="radio6-0" checked>
						<input tabindex="0" type="radio" name="radio6-0">
					</td>
					<td>
						<input tabindex="1" type="radio" name="radio6-1">
						<input tabindex="1" type="radio" name="radio6-1" checked>
						<input tabindex="1" type="radio" name="radio6-1">
					</td>
					<td>
						<input tabindex="2" type="radio" name="radio6-2">
						<input tabindex="2" type="radio" name="radio6-2" checked>
						<input tabindex="2" type="radio" name="radio6-2">
					</td>
					<td>
						<input tabindex="3" type="radio" name="radio6-3">
						<input tabindex="3" type="radio" name="radio6-3" checked>
						<input tabindex="3" type="radio" name="radio6-3">
					</td>
					<td>
						<input tabindex="4" type="radio" name="radio6-4">
						<input tabindex="4" type="radio" name="radio6-4" checked>
						<input tabindex="4" type="radio" name="radio6-4">
					</td>
				</tr>
				<tr>
					<th>7</th>
					<td>
						<input tabindex="0" type="radio" name="radio7-0">
						<input tabindex="0" type="radio" name="radio7-0">
						<input tabindex="0" type="radio" name="radio7-0">
					</td>
					<td>
						<input tabindex="1" type="radio" name="radio7-1">
						<input tabindex="1" type="radio" name="radio7-1">
						<input tabindex="1" type="radio" name="radio7-1">
					</td>
					<td>
						<input tabindex="2" type="radio" name="radio7-2">
						<input tabindex="2" type="radio" name="radio7-2">
						<input tabindex="2" type="radio" name="radio7-2">
					</td>
					<td>
						<input tabindex="3" type="radio" name="radio7-3">
						<input tabindex="3" type="radio" name="radio7-3">
						<input tabindex="3" type="radio" name="radio7-3">
					</td>
					<td>
						<input tabindex="4" type="radio" name="radio7-4">
						<input tabindex="4" type="radio" name="radio7-4">
						<input tabindex="4" type="radio" name="radio7-4">
					</td>
				</tr>
				<tr>
					<th>8</th>
					<td>
						<input tabindex="0" type="checkbox">
						<input tabindex="0" type="checkbox" checked>
					</td>
					<td>
						<input tabindex="1" type="checkbox" checked>
						<input tabindex="1" type="checkbox">
					</td>
					<td>
						<input tabindex="2" type="checkbox">
						<input tabindex="2" type="checkbox" checked>
					</td>
					<td>
						<input tabindex="3" type="checkbox" checked>
						<input tabindex="3" type="checkbox">
					</td>
					<td>
						<input tabindex="4" type="checkbox">
						<input tabindex="4" type="checkbox" checked>
					</td>
				</tr>
				<tr>
					<th>9</th>
					<td>
						<input tabindex="0" type="checkbox">
						<input tabindex="0" type="checkbox">
					</td>
					<td>
						<input tabindex="1" type="checkbox">
						<input tabindex="1" type="checkbox">
					</td>
					<td>
						<input tabindex="2" type="checkbox">
						<input tabindex="2" type="checkbox">
					</td>
					<td>
						<input tabindex="3" type="checkbox">
						<input tabindex="3" type="checkbox">
					</td>
					<td>
						<input tabindex="4" type="checkbox">
						<input tabindex="4" type="checkbox">
					</td>
				</tr>
				<tr>
					<th>10</th>
					<td><input tabindex="-1" type="text"></td>
					<td><input tabindex="-1" type="text"></td>
					<td><input tabindex="-1" type="text"></td>
					<td><input tabindex="-1" type="text"></td>
					<td><input tabindex="-1" type="text"></td>
				</tr>
				<tr>
					<th>11</th>
					<td><textarea tabindex="0"></textarea></td>
					<td><textarea tabindex="1"></textarea></td>
					<td><textarea tabindex="2"></textarea></td>
					<td><textarea tabindex="3"></textarea></td>
					<td><textarea tabindex="4"></textarea></td>
				</tr>
			</tbody>
		</table>

	</div>

	<div>
		<button tabindex="99" class="btn btn-sm btn-outline-dark" id="open-dialog">ダイアログを開く</button>
		<button tabindex="-99" class="btn btn-sm btn-outline-dark" id="remove-tabindex">tabindex除去</button>
	</div>
	<div id="dialog"></div>
</body>

</html>
